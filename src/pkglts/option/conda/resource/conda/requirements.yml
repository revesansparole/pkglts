# {# pkglts, conda
# requirements are managed by pkglts, do not edit this file at all
# edit .pkglts/pkg_cfg instead: section reqs
channels:
- defaults
{%- for channel in conda.channels %}
- {{ channel }}
{%- endfor %}

dependencies:
{%- for intent in reqs.intents() %}
# {{ intent }}
{%- for dep in reqs.requirements(intent) if dep.is_conda(False) %}
- {{ dep.fmt_conda_requirement() }}
{%- endfor %}
{%- endfor %}

{%- set pip_deps = reqs.requirements()|select("is_pip_dep", True)|list -%}
{%- if pip_deps|length > 0 %}
- pip:
{%- for intent in reqs.intents() %}
# {{ intent }}
{%- for dep in reqs.requirements(intent)|select("is_pip_dep", True)|list %}
  - {{ dep.fmt_pip_requirement() }}
{%- endfor %}
{%- endfor %}
{% endif %}
# #}
