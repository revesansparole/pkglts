# {# pkglts, conda
# requirements are managed by pkglts, do not edit this file at all
# edit .pkglts/pkg_cfg instead
# section pysetup
channels:
- defaults
{%- for channel in conda.channels %}
- {{ channel }}
{%- endfor %}

dependencies:
# install
{%- for dep in pysetup.requirements('install') if dep.is_conda(False) %}
- {{ dep.fmt_conda_requirement() }}
{%- endfor %}
# run examples
{%- for dep in pysetup.requirements('example') if dep.is_conda(False) %}
- {{ dep.fmt_conda_requirement() }}
{%- endfor %}
# test
{%- for dep in pysetup.requirements('test') if dep.is_conda(False) %}
- {{ dep.fmt_conda_requirement() }}
{%- endfor %}
# compile doc
{%- for dep in pysetup.requirements('doc') if dep.is_conda(False) %}
- {{ dep.fmt_conda_requirement() }}
{%- endfor %}
# other dvlpt tools
{%- for dep in pysetup.requirements('dvlpt') if dep.is_conda(False) %}
- {{ dep.fmt_conda_requirement() }}
{%- endfor %}

{%- set pip_deps = pysetup.requirements('install')|select("is_pip_dep", True)|list -%}
{%- if pip_deps|length > 0 %}
- pip:
{%- for dep in pip_deps %}
  - {{ dep.fmt_pip_requirement() }}
{%- endfor %}
{% endif %}
# #}
