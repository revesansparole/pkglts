# {# pkglts, test.nose
{%- if test.suite_name == 'nose' %}
[nosetests]
verbosity=1
detailed-errors=1
{% if 'coverage' is available %}
with-coverage=1
cover-erase=1
# cover-inclusive=1
cover-package={{ base.pkg_full_name }}
{% endif %}
# debug=nose.loader
# pdb=1
# pdb-failures=1
{% endif -%}
# #}


# {# pkglts, test.pytest
{%- if test.suite_name == 'pytest' -%}
[aliases]
test=pytest

[tool:pytest]
addopts = --maxfail=2 -rf {% if 'coverage' is available %}--cov={{ base.pkg_full_name }}{% endif %}
{% endif -%}
# #}
