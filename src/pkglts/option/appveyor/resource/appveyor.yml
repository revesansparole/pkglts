  pip install git+https://github.com/{{ dep.name }}
  {%- endif %}
{%- endfor %}
  # doc
{%- for dep in pysetup.requirements('doc') %}
  - {% if dep.is_conda(strict=False) -%}
  {{ dep.conda_install() }}
  {%- elif dep.is_pip(strict=True) -%}
  {{ dep.pip_install() }}
  {%- elif dep.package_manager == 'git' -%}
  pip install git+https://github.com/{{ dep.name }}
  {%- endif %}
{%- endfor %}
  # dvlpt
{%- for dep in pysetup.requirements('dvlpt') %}
  - {% if dep.is_conda(strict=False) -%}
  {{ dep.conda_install() }}
  {%- elif dep.is_pip(strict=True) -%}
  {{ dep.pip_install() }}
  {%- elif dep.package_manager == 'git' -%}
  pip install git+https://github.com/{{ dep.name }}
  {%- endif %}
{%- endfor %}

  - python setup.py install
