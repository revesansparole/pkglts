# {# pkglts, appveyor
# Config file for automatic testing on appveyor

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script interpreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C"

  matrix:
    - PYTHON: "C:\\Python36_64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      CONDA_PY: "36"
      CONDA_NPY: "113"

install:
  # this installs Miniconda
  - curl https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe -o miniconda.exe
  - miniconda.exe /AddToPath=1 /InstallationType=JustMe /RegisterPython=0 /S /D=%HOMEDRIVE%\Miniconda
  - del miniconda.exe
  - "set PATH=%HOMEDRIVE%\\Miniconda;%HOMEDRIVE%\\Miniconda\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # useful for debugging any issues with conda
  - conda info -a
  # create environment
  - conda create -n ci python
  - activate ci

build: false

build_script:
  # install dependencies and package
  # install
{%- for dep in pysetup.requirements('install') %}
  - {% if dep.is_conda(strict=False) -%}
  {{ dep.conda_install() }}
  {%- elif dep.is_pip(strict=True) -%}
  {{ dep.pip_install() }}
  {%- elif dep.package_manager == 'git' -%}
  pip install git+https://github.com/{{ dep.name }}
  {%- endif %}
{%- endfor %}
  # test
{%- for dep in pysetup.requirements('test') %}
